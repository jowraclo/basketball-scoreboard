<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="team">HOME</h3>
                <h2 id="home-score">0</h2>
                    <div>
                        <button class="add-btn" onclick="addPointHome1()">+1</button>
                        <button class="add-btn" onclick="addPointHome2()">+2</button>
                        <button class="add-btn" onclick="addPointHome3()">+3</button>
                    </div>
            </div>
            <div>
                <h3 id="period">Period</h3>
                <h2 id="period-No">0</h2>
                    <div>
                        <button class="add-btn" onclick="addPeriodNo()">+1</button>
                    </div>
                    <div>
                        <button id="newGame-btn" onclick="newGame()">New Game</button>
                    </div>
            </div>
            <div>
                <h3 class="team">AWAY</h3>
                <h2 id="away-score">0</h2>
                    <div>
                        <button class="add-btn" onclick="addPointAway1()">+1</button>
                        <button class="add-btn" onclick="addPointAway2()">+2</button>
                        <button class="add-btn" onclick="addPointAway3()">+3</button>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
